<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Implementation</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../layui/css/index.css">
</head>
<body>
    <div class="test-text layui-container">
        <fieldset class="layui-elem-field">
            <legend>API Implementation</legend>
            <div class="layui-field-box">
                <p class=MsoNormal><span lang=EN>Add a button to your page that sends a GET API request to the following endpoint: <a href="http://httpbin.org/get"><span style='color:#1155CC'>http://httpbin.org/get</span></a></span></p>
                <p class=MsoNormal><span lang=EN>Request should use the query string parameters stored in the GTM data layer as key value pairs sent to the GET request.</span></p>
            </div>
        </fieldset>
    </div>
    <div class="test-answer layui-container">
        <div class="layui-collapse" lay-accordion>
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">Answer</h2>
                <div class="layui-colla-content layui-show">
                    <fieldset class="layui-elem-field">
                        <legend>Sample</legend>
                        <div class="layui-field-box">
                            <button type="button" class="layui-btn layui-btn-normal" onclick="window.sendRequest();">Send Request</button>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
<script src="../layui/layui.js"></script>
<script type="text/javascript" src="../layui/js/jquery.js"></script>
<script type="text/javascript">
    layui.use(["element","layer"],function () {
        var layer = layui.layer;
        window.sendRequest = function () {

            $.get('https://httpbin.org/get',{},function (){
                layer.open();
            });
        }
    });
</script>
</body>
</html>
