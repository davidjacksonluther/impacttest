<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>David Ding's Home Page</title>
    <link rel="stylesheet" href="public/css/layui.css">
    <link rel="stylesheet" href="public/css/index.css">
    <link rel="shortcut icon" href="public/img/logo.ico">
</head>

<body>
    <div id="wait">
        <div id="wait-inner">
            <div id="cnmsg">加载慢，请耐心等待！......</div>
            <div id="enmsg">LOADING! PLEASE WAIT FOR A WHILE ......</div>
        </div>

    </div>
    <div id="app">
        <ul class="layui-nav layui-nav-tree" lay-filter="nav" id="menu-tree">
            <!-- 侧边导航: <ul class="layui-nav layui-nav-tree layui-nav-side"> -->
            <li class="layui-nav-item layui-this">
                <a lay-href="" id="ResumePath">简历 / Resume</a>
            </li>
            <li class="layui-nav-item">
                <a lay-href="" id="CoverLetterPath">求职信 / Cover Letter</a>
            </li>
            <li class="layui-nav-item layui-nav-itemed" id="list-work">
                <a href="javascript:;">作品 / Work</a>
                <dl class="layui-nav-child" id="worklist">
                </dl>
            </li>
            <li class="layui-nav-item layui-nav-itemed" id="list-project">
                <a href="javascript:;">Git项目 / Git Project </a>
                <dl class="layui-nav-child" id="projectlist">
                    <dd><a lay-href="https://gitee.com/david-jackson-luther-king/data-cloud/tree/master">Data Cloud</a>
                    </dd>
                </dl>
            </li>
        </ul>
        <div class="main-board">

        </div>
    </div>
    <!-- </div> -->
    <script type="text/html" id="data-cloud-script">
        <div class="layui-tab layui-tab-card" id="data-cloud">
            <ul class="layui-tab-title">
              <li class="layui-this">项目设计</li>
              <li>项目地址页</li>
             
            </ul>
            <div class="layui-tab-content" style="height: 100px;">
              <div class="layui-tab-item layui-show">
                <iframe src="https://view.officeapps.live.com/op/view.aspx?src=http://davidjacksonluther.github.io/resume/View/Project/DataCloud/数据平台（Phase I推荐引擎）系统架构设计.pptx" style="height:100%"></iframe>
              </div>
              <div class="layui-tab-item">2</div>            
            </div>
          </div>
    </script>

    <script type="text/javascript" src="public/json/company.js"></script>
    <!-- <script type="text/javascript" src="public/js/vue.js"></script> -->
    <!-- <script type="text/javascript" src="public/js/pdf.js"></script> -->
    <script type="text/javascript" src="public/layui.js"></script>
    <script type="text/javascript" src="public/js/jquery.js"></script>
    <script type="text/javascript" src="public/js/util.js"></script>
    <script type="text/javascript">
        var certaincompany = {};


        layui.use(["element"], function () {
            var loadingindex = layer.load(1); //风格1的加载
            var companycode = getUrlArg("id");
            console.log(companycode);

            if (!companycode) {
                $("#cnmsg").text("对不起！您无权限查看我的简历!");
                $("#enmsg").text("Sorry! Don't you have any access to my resume!");
                $("#wait-inner").css({
                    "background": "#FFB80099",
                    "color": "red",
                    "font-weight": "800"
                });
                layer.close(loadingindex);
                return;
            }
            setTimeout(function () {
                $("#wait").fadeOut("slow");
                $("#app").show();
                layer.close(loadingindex);
            }, 0);
            ShowResume(companycode);
            AddWorkList(companycode);
            AddProjectList(companycode);
        });
    </script>
    <script type="text/javascript">
        function ShowResume(companycode) {
            for (var i in companylist) {
                var company = companylist[i];
                var code = company.code;
                if (code == companycode) {
                    certaincompany = company;
                    var folder = company.folder;
                    var resumeflag = company.resume;
                    var resume = company["resume_" + resumeflag];
                    var coverletterflag = company.coverletter;
                    var coverletter = "";
                    if (coverletterflag) {
                        coverletter = company["coverletter_" + coverletterflag];
                        CoverLetterPath = "https://view.officeapps.live.com/op/view.aspx?src=http://davidjacksonluther.github.io/resume/View/" + folder + "/" + coverletter;
                        $("#CoverLetterPath").attr("lay-href", CoverLetterPath);
                    }

                    if (code == companycode) {
                        ResumePath = "https://view.officeapps.live.com/op/view.aspx?src=http://davidjacksonluther.github.io/resume/View/" + folder + "/" + resume;
                        $("#ResumePath").attr("lay-href", ResumePath);
                        $(".main-board").html("<iframe src=\"" + ResumePath + "\"></iframe>");
                        $(document).on({
                            'click': function (elem) {
                                var href = $(this).attr("lay-href");
                                if (href == "index.html" || href == "#") {
                                    return;
                                }

                                if ($(this).parentByTag('dl').attr("id") == "projectlist") {
                                    $(".main-board").html($("#data-cloud-script").html());
                                } else {
                                    $(".main-board").html("<iframe src=\"" + href + "\"></iframe>");
                                }

                            }
                        }, "a[lay-href]");
                    }
                }
            }
        }
        function AddWorkList(companycode) {
            var folder = certaincompany.folder;
            var worklist = certaincompany.worklist;
            var code = certaincompany.code;
            var html = '';
            var worklinklist = [];
            if (code == companycode) {
                var count = 0;
                for (var i in worklist) {
                    var work = worklist[i];
                    var suffix = work.suffix;
                    var name = work.name;
                    var officeApi = "";
                    var show = work.show;

                    switch (suffix) {
                        case 'docx':
                        case 'pptx':
                        case 'xlsx': { officeApi = "https://view.officeapps.live.com/op/view.aspx?src=http://davidjacksonluther.github.io/resume/View/company/"; }; break;
                        case 'pdf': {
                            officeApi = "/resume/View/company/";
                        }
                    }
                    var path = officeApi + folder + '/' + name;
                    if (show) {
                        html += ' <dd><a lay-href="' + path + '" >' + name + '</a></dd>';
                    }
                    count++;
                }
                if (count == 0) {
                    $("#list-work").remove();
                }
            }

            $("#worklist").append(html);
            render();
        }
        function AddProjectList(companycode) {
            var showprojectlist = certaincompany.showprojectlist;
            if (!showprojectlist) {
                $("#list-project").remove();
            }
        }
        function render() {
            layui.use('element', function () {
                var element = layui.element;
                var layFilter = $("#menu-tree").attr('lay-filter');
                element.render('nav', layFilter);
            });
        }
    </script>
</body>

</html>
